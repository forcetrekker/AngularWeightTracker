<div class="card">
    <div class="card-header text-left">
        <h5>Entry {{ entry?.date | date }}</h5>
        <a class="btn btn-primary" routerLink="/home">
            <i class="fa fa-home"></i> 
            Go back
        </a>
    </div>
    <div class="card-body">
        <div>
            Weight: {{ entry?.weight }}
        </div>
        <div>
            Body Fat: {{ entry?.bodyFat | percent }}
        </div>
    </div>
</div>
